<!DOCTYPE html>
<html>
<head>
	<title>Site teste</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app"> {{ info }}</div>

	<h1>Teste</h1>

	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					info: null
				}
			},
			mounted: {
				axios.get('https://api.coindesk.com/v1/bpi/currentprice.json')
				.then(response => (this.info = response))
			}
		})
	</script>
</body>
</html>
